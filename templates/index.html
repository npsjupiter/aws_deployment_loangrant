<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction</title>
</head>
<body>
  
    <div>
        <h1>Loan Prediction Form</h1>
        <p>This is trial to get your loan Approval , 
            here you need to give som basic details  </p>

        <form action="{{ url_for('predict') }}" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>

            <label for="income">Income (Rs.):</label>
            <input type="number" id="income" name="income" required><br><br>

            <button type="submit">Predict Loan Approval</button>
        </form>
        
        <br>
        <h2>{{ output }}</h2>
    </div>
</body>
</html>
